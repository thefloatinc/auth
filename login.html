<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <meta name="description" content="Float is an all-in-one app that brings you closer to getting your work done faster as well as increasing your productivity exponentially.">
    <title>Log In | Float</title>
</head>
<body>
    
    <div class="logo">
        <img src="float_logo.png">
        <a href="#">Float</a>
    </div>

    <div class="container">
        <h1>Login to your account! üëè</h1>
        <div class="social-login">
            <button  id="google" class="google">
                <i class='bx bxl-google'></i>
                Use Google
            </button>
        </div>
        <div class="divider">
            <div class="line"></div>
            <p>Or</p>
            <div class="line"></div>
        </div>

        <form>
            <label for="email">Email:</label>
            <div class="custome-input">
                <input type="email" name="email" placeholder="Your Email" id="email" autocomplete="off">
                <i class='bx bx-at'></i>
            </div>
            <label for="password">Password:</label>
            <div class="custome-input">
                <input type="password" name="password" placeholder="Your Password" id="password">
                <i class='bx bx-lock-alt' ></i>
                </div>
                <button id="login" class="login">Login</button>
                <div class="links">
                    <a href="#">Reset Password</a>
                    <a href="index.html">Don't have an account yet?</a>
                </div>
        </form>
    </div>

</body>

<script src="login.js" defer type="module"></script>
</html>
